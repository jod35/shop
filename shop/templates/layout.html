<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    {% block title %}
     {% if title %}
           <title>{{ title }}</title>
     {% endif %}
    {% endblock title %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #945d15;">
            <a class="navbar-brand" href="{{url_for('index')}}"><h1>DoorMart</h1></a>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                   
                   {% if current_user.is_authenticated %}
                   <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('logout')}}">Log Out</a>
                    </li> 
                   {% else %}
                   <li class="nav-item">
                        <a class="nav-link active" href="{{url_for('login_page')}}">Log In</a>
                    </li>
                   {% endif %}
                
            </div>
        </nav>
    </header>
    <div class="main-body">
        {% block body %}
        
        {% endblock body %}
    </div>
    <footer>
        <center>DoorMart &copy;2019</center>
    </footer>
</body>
</html>
